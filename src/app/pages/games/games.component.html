<div class="text-layout">

  <h1>Games</h1>
  <p>Avaliable games:</p>

  <p-table [value]="games">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Description</th>
            <th>Active</th>
            <th>Edit</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-game>
        <tr>
            <td>{{game.name}}</td>
            <td>{{game.code}}</td>
            <td>{{game.description}}</td>
            <td>
              <p-inputSwitch
              [ngModel]="game.active == 1"
              (onChange)="handleChangeActive($event, game.id)"
              ></p-inputSwitch>
            </td>
            <td>
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                style="margin-right: 15px;"
              ></button>
            </td>
        </tr>
    </ng-template>
</p-table>

</div>
